<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="left-side-panel">
</head>
    <div class="background-image">
    </div>
    <div class="panel-banner">
        <div class="panel-text">
            jake.tux
        </div>
    </div>
    <div class="panel-footer">
    </div>
</div>
<div class="right-side-panel">
    <div class="hero-text">
        This is not a real online service! You know you need something like this in your life 
        to help you realise your deepest dreams. 
        Sign up <em>now</em> to get started. 
        <br/><br/>
        You <em>know</em> you want to. 
    </div>
    <div class="form-header">
        Let's do this!
    </div>
    <div class="form-box">
        <form action="post">
            <div class="firstname">
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="John" required>
            </div>
            <div class="lastname">
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
            </div>  
            <div class="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="john@email.com" required>
            </div>
            <div class="phone-number">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="number" id="phone_number" name="phone_number" placeholder="04xxxxxxxx" min="0211111111" max="9999999999" required>
            </div>
            <div class="password">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" placeholder="Enter a minimum of 8 characters" minlength="8" required >
            </div>
            <div class="confirm-password">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" placeholder="Enter a minimum of 8 characters" name="confirm_password" minlength="8" required>
            </div>
        </form>
    </div> 
    <button type="submit">Create Account</button>
    <div class="login-text">
        Already have an account? <a href="login.html">Log in.</a> 
    </div>
</div>
</body>
</html>
